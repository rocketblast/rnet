<body>

    <script src="/bundles/jquery"></script>
    <script src="/bundles/signalr"></script>

    <script type="text/javascript">
        $(function () {
            //var chat = $.connection.ChatHub;
            //chat.client.broadcastMessage = function (name, mesage) {
            //    var encodeName = $('<div />').text(name).html();

            //    $('#discussion').append('<li><strong>' + encodeName
            //        + '</strong>:&nbsp;&nbsp;' + encodeMessage + '</li>');
            //};

            var addNewEvent = function (message) {
                if($('#tt li').length > 500) {
                    $('#tt li:last').remove();
                }

                $('#tt').prepend('<li>' + message + '</li>');
            };

            var skynet = $.connection.Skynet;
            skynet.client.broadcastMessage = function (servername, message) {
                var d = new Date();
                var hours = d.getHours() < 10 ? "0" + d.getHours() : d.getHours();
                var mins = d.getMinutes() < 10 ? "0" + d.getMinutes() : d.getMinutes();
                var sec = d.getSeconds() < 10 ? "0" + d.getSeconds() : d.getSeconds();
                var now = hours + ":" + mins + ":" + sec;
                var m = now + " - " + servername + ": " + message;
                //console.log(m);

                var encodeMsg = $('<div />').text(m).html();
                addNewEvent(encodeMsg);
            }

            $.connection.hub.start().done(function () {
                console.log("Connected!")

                skynet.server.joinGroup("webclients");
                //http://www.asp.net/signalr/overview/guide-to-the-api/hubs-api-guide-server#callfromoutsidehub
                $('#sendmessage').click(function () {
                    var createInstance = {
                        Host: "188.126.64.7",
                        Port: 47200,
                        Password: "H4xxPass"
                    };

                    skynet.server.spawnInstance("nodes", createInstance);
                });

            });
        });
    </script>
</body>
